<html lang="en">

<head>

    <link rel="icon" href="icons/favicon.png" type="image/gif" sizes="16x16">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>




    <section id="top-section" class="myContainer">

        <div class="row">
            <div class="col-md-3 col-sm-6 col-6 topIcons"><i class="fas fa-clock"></i> 9am - 5pm</div>
            <div class="col-md-3 col-sm-6 col-6 topIcons"><i class="fas fa-phone-alt"></i> 01303-002226</div>
            <div class="col-md-3 col-sm-6 col-6 topIcons"><i class="fas fa-envelope-open-text"></i> mail@niom.it</div>
            <div class="col-md-3 col-sm-6 col-6 topIcons"><i class="fas fa-headset"></i> Callback Request</div>
        </div>

    </section>



    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top myContainer">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="Niom IT Logo" class="logo">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Courses</a>
                    <a class="nav-link" href="#">Services</a>
                    <a class="nav-link" href="#">Blog</a>
                    <a class="nav-link" href="#">Contact</a>
                </div>
            </div>

        </div>
    </nav>


    <section id="header-slider" class="myContainer">

        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/home-cover.jpg" class="d-block w-100" alt="Home Cover">
                </div>
            </div>
        </div>

    </section>


    <section class="myContainer">

        <div class="myRow">
            <div class="row intro-sec">
                <div class="col-md-4 col-sm-4 col-4">
                    <i class="fas fa-book-open"></i>
                    <p>3 Courses</p>
                </div>
                <div class="col-md-4 col-sm-4 col-4">
                    <i class="fas fa-toolbox"></i>
                    <p>6 Services</p>
                </div>
                <div class="col-md-4 col-sm-4 col-4">
                    <i class="fab fa-blogger"></i>
                    <p>3 Blog Topics</p>
                </div>
            </div>
        </div>

    </section>

 

    <section class="myContainer" id="courses">

        <h3 class="text-center">Courses</h3>

        <div class="myRow">
            <div class="row course-sec">
                <div class="col-md-4 col-sm-4 col-4">
                    <img src="img/courses/ms-office.jpg" alt="">
                </div>
                <div class="col-md-4 col-sm-4 col-4">
                    <img src="img/courses/graphic-design.jpg" alt="">
                </div>
                <div class="col-md-4 col-sm-4 col-4">
                    <img src="img/courses/web-design.jpg" alt="">
                </div>
            </div>

        </div>
        <p class="seeMore">
            <a href="#">See more Courses</a>
        </p>        

    </section>


    <section class="myContainer" id="reviews">

        <h3 class="text-center">Reviews</h3>

        <div class="myRow">
            <div class="row course-sec">
                <div class="col-md-4 col-sm-4 col-4">
                    <img src="img/reviews/1.jpg" alt="">
                </div>
                <div class="col-md-4 col-sm-4 col-4">
                    <img src="img/reviews/2.jpg" alt="">
                </div>
                <div class="col-md-4 col-sm-4 col-4">
                    <img src="img/reviews/3.jpg" alt="">
                </div>
            </div>

        </div>
        <p class="seeMore">
            <a href="#">See more Reviews</a>
        </p>        

    </section>
